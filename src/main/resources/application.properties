spring.application.name=insanos-server

# H2 Database Configuration (para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:insanosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=insanos-secret-key-very-secure-and-long-at-least-256-bits-for-hs256-algorithm
jwt.expiration=86400000

# Server Configuration
server.port=8080

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5173

# Logging Configuration
logging.level.root=INFO
logging.level.br.com.insanos=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) %cyan([%thread]) %yellow(%logger{36}) - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n

# Log File Configuration
logging.file.name=logs/insanos-server.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=100MB

